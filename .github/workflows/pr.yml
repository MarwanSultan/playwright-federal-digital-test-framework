name: PR Pipeline - Fast Feedback

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

concurrency:
  group: pr-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  CACHE_KEY: node-${{ hashFiles('**/package-lock.json') }}

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Check formatting
        run: npm run format:check
        continue-on-error: false

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage --testPathPattern=unit

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: coverage/
          retention-days: 30

  contract-tests:
    name: Contract & API Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        run: npm run test:api
        env:
          VA_API_KEY: ${{ secrets.VA_API_KEY }}
        continue-on-error: true

  smoke-tests:
    name: Smoke E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint-and-format, unit-tests]

    strategy:
      matrix:
        browser: [chromium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run smoke tests
        run: npm run test:smoke
        timeout-minutes: 15
        continue-on-error: false

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  accessibility-scan:
    name: Accessibility Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run axe accessibility scanner
        run: npm run test:a11y
        continue-on-error: true

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: accessibility-report/
          retention-days: 30

  security-scan:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

      - name: Upload Snyk report
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

      - name: Run CodeQL analysis
        uses: github/codeql-action/init@v4
        with:
          languages: 'javascript'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v4

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs:
      [
        lint-and-format,
        unit-tests,
        contract-tests,
        smoke-tests,
        accessibility-scan,
        security-scan,
      ]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [[ "${{ needs.lint-and-format.result }}" == "failure" || \
                "${{ needs.unit-tests.result }}" == "failure" || \
                "${{ needs.contract-tests.result }}" == "failure" || \
                "${{ needs.smoke-tests.result }}" == "failure" ]]; then
            echo "❌ PR checks failed"
            exit 1
          else
            echo "✅ PR checks passed"
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = `
            ## ✅ CI/CD Pipeline Results

            | Check | Status |
            |-------|--------|
            | Lint & Format | ${{ needs.lint-and-format.result == 'success' && '✅ PASS' || '❌ FAIL' }} |
            | Unit Tests | ${{ needs.unit-tests.result == 'success' && '✅ PASS' || '❌ FAIL' }} |
            | Contract Tests | ${{ needs.contract-tests.result == 'success' && '✅ PASS' || '⚠️ WARN' }} |
            | Smoke E2E | ${{ needs.smoke-tests.result == 'success' && '✅ PASS' || '❌ FAIL' }} |
            | Accessibility | ${{ needs.accessibility-scan.result == 'success' && '✅ PASS' || '⚠️ WARN' }} |
            | Security | ${{ needs.security-scan.result == 'success' && '✅ PASS' || '⚠️ WARN' }} |
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: status
            });
